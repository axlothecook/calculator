<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>
    <body>
        <div class="parent-container">
            <div class="title">
                <h2>CASIO</h2>
                <a href="https://www.denda.com"><h4>fx-9860GBs</h4></a>
            </div>
            <div class="screen-container">
                <div id="screen"></div>
            </div>
            <div class="btn-container">
                <button class="operator backspace">Delete</button>
                <button class="operator">%</button>
                <button class="clear-btn">C</button>
                <button class="numbtn num-operator">7</button>
                <button class="numbtn num-operator">8</button>
                <button class="numbtn num-operator">9</button>
                <button class="operator">/</button>
                <button class="numbtn num-operator">4</button>
                <button class="numbtn num-operator">5</button>
                <button class="numbtn num-operator">6</button>
                <button class="operator">*</button>
                <button class="numbtn num-operator">1</button>
                <button class="numbtn num-operator">2</button>
                <button class="numbtn num-operator">3</button>
                <button class="operator">-</button>
                <button class="numbtn num-operator">0</button>
                <button class="numbtn dotbtn">.</button>
                <button class="ready-btn">=</button>
                <button class="operator">+</button>
            </div>
            <div class="link"><a href="https://github.com/axlothecook">Creator Github profile</a></div>
        </div>
    
    </body>
</html>
